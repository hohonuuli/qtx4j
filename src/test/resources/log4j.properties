# For the general syntax of property based configuration files see the
# documenation of org.apache.log4j.PropertyConfigurator. See also
# http://www.vipan.com/htdocs/log4jhelp.html

#log4j.rootCategory=WARN, stdout, rolling, lf5
log4j.rootCategory=DEBUG, stdout

# Set logging level for specific packages 
log4j.logger.org.castor=WARN
log4j.logger.org.exolab.castor=WARN
log4j.logger.org.mbari.vars.util=WARN
log4j.logger.org.mbari.vars.util.FrameCapturer=DEBUG
log4j.logger.org.mbari.vars.annotation.io=DEBUG
log4j.logger.org.mbari.vars.annotation.model.dao=INFO
log4j.logger.org.mbari.vars.annotation.model.VideoArchive=WARN
log4j.logger.org.mbari.vars.annotation.ui.PropertiesPanel=WARN
log4j.logger.org.mbari.vars.dao=INFO
log4j.logger.org.mbari.vars.knowledgebase.model.dao=INFO
log4j.logger.org.mbari.vcr=WARN
log4j.logger.org.mbari.vcr.rs422.VCR=WARN
log4j.logger.org.mbari.vcr.rs422.VCR2=DEBUG
log4j.logger.org.mbari.vcr.rs422.VCRReply=DEBUG
log4j.logger.org.mbari.vcr.Timecode=ERROR
log4j.logger.mbari.annotation=INFO
log4j.logger.mbari.annotation.DAO=INFO
log4j.logger.mbari.expedition=INFO
log4j.logger.mbari.vars=DEBUG

# CONSOLE APPENDER (stdout) ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{ISO8601} [%t] %-5p %c.%M %x - %m%n

# ROLLING FILE APPENDER (rolling) ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
log4j.appender.rolling=org.apache.log4j.RollingFileAppender
log4j.appender.rolling.File=${user.home}/vars.log
log4j.appender.rolling.layout=org.apache.log4j.PatternLayout
log4j.appender.rolling.layout.ConversionPattern=%d{ISO8601} [%t] %-5p %c %x - %m%n
log4j.appender.rolling.MaxFileSize=100KB
log4j.appender.rolling.MaxBackupIndex=5

# LF5 APPENDER (lf5) ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
log4j.appender.lf5=org.apache.log4j.lf5.LF5Appender
log4j.appender.lf5.MaxNumberOfRecords=1000

